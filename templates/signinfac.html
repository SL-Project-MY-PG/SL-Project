<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/signinfac.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Sign in - Faculty</title>
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder" style="position: fixed; top: 0%; width: 100vw; height: fit-content;"></div>
    
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <!--end of Navigation bar-->

    <form>
        <h1 style="margin-bottom: 2rem;">Welcome Faculty !</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter your IITB LDAP email ID</label>
            <input type="email" class="form-control" id="exampleInputEmail1" required pattern=".+@iitb.ac.in"
                oninvalid="this.setCustomValidity('Only IITB LDAP email ID can be used for login')"
                oninput="this.setCustomValidity('')" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Enter your Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
                oninvalid="this.setCustomValidity('Password must contain - At least 1 Uppercase, At least 1 Lowercase, At least 1 Number, At least 1 Symbol, Minimum 8 characters')"
                oninput="this.setCustomValidity('')">
        </div>
        <div id="buttons-div">
            <button type="submit" class="btn btn-outline-light buttons">Submit</button>
            <button type="reset" class="btn btn-outline-dark buttons">Reset</button>
        </div>
        <h6>New to MY PG ? Tap below to create an account</h6>
        <div id="signupbtn">
            <a href="./signupfac.html" class="btn btn-secondary buttons signup">Sign Up</a>
        </div>
    </form>
</body>

</html>
